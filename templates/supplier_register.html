{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register.css' %}" />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <h2>Register Here</h2>
        {% if messages %} {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %} {% endif %}
        <form method="post" action="{% url 'supplier_register' %}">
          {% csrf_token %}
          <label for="name">Full Name:</label>
          <input
            type="text"
            name="username"
            placeholder="Enter your name"
            required
          />
<label>Company Name:</label><br /><input
      type="text"
      name="company_name"
      placeholder="enter your company name"
      required
          <label>Phone Number:</label>
          <input
            type="tel"
            name="contact_number"
            placeholder="Enter your phone number"
            required
          />
<label>address:</label><br /><input
      type="text"
      name="address"
      placeholder="enter your company name"
      required
          <label>password:</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password here"
            required
          />
          <label>again password:</label>
          <input
            type="password"
            name="password2"
            placeholder="Enter it again"
            required
          />

          <input class="submit" type="submit" />
        </form>
      </div>
      <div>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </body>
</html>
